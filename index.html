<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="splash-art">
            <div id="logo">
                <img
                    class="odin-logo"
                    src="./imgs/odin-lined.png"
                    alt="Good ol' Odin's face"
                />
                <div>Tony</div>
            </div>

            <div id="artist">
                Photo by
                <a
                    href="https://unsplash.com/@roanlavery"
                    target="_blank"
                    rel="roan lavery"
                >
                    Roan Lavery</a
                >
                on
                <a href="https://unsplash.com/" target="_blank" rel="unsplash"
                    >Unsplash</a
                >
            </div>
        </div>

        <div class="signup">
            <div class="top-first">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
            </div>
            <div class="top">Sign up <i>now</i> to get started.</div>
            <p class="top">You <i>know</i> you want to.</p>

            <form class="mid">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="user-info">
                        <p>
                            <label for="name1">FIRST NAME</label>
                            <input type="text" id="name1" name="first_name" />
                        </p>
                        <p>
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="e_mail" />
                        </p>
                        <p>
                            <label for="pass">PASSWORD</label>
                            <input
                                class="error"
                                type="password"
                                id="pass"
                                name="pass_word"
                            />
                        </p>
                        <p>
                            <label for="name2">LAST NAME</label>
                            <input type="text" id="name2" name="last_name" />
                        </p>
                        <p>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="2" name="phone_num" />
                        </p>
                        <p>
                            <label for="pass2">CONFIRM PASSWORD</label>
                            <input
                                class="error"
                                type="password"
                                id="pass2"
                                name="confirm_pass"
                            />
                        </p>
                    </div>
                </fieldset>
            </form>

            <div class="bot">
                <button type="submit">Create Account</button>
                <p>Already have an account? <strong>Log in</strong></p>
            </div>
        </div>
    </body>
</html>
